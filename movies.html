<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Movies App</h1>
    <form id="movieForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" class="form-control" min="0" max="10" step="0.1" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
    
    <div class="form-group">
      <label for="sortTitle">Sort by Title:</label>
      <select id="sortTitle" class="form-control">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="sortRating">Sort by Rating:</label>
      <select id="sortRating" class="form-control">
        <option value="asc">Lowest to Highest</option>
        <option value="desc">Highest to Lowest</option>
      </select>
    </div>

    <div id="moviesList">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="app2.js"></script>
</body>
</html>
